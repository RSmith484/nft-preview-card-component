<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
  <body>
   <div class="container">
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="main image"></a>
    </div>
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <div class="price">
          <img src="./images/icon-ethereum.svg" alt="diamond" style="float:left"><p>0.041 ETH</p>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="clock" style="float:left"><p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="author">
      <img src="./images/image-avatar.png" alt="author avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Renee Smith</a>.
    </div>
  </body>
</html>
